<!DOCTYPE html>
<html lang="en">
<head>
  <title>Aplikacja webowa do rozpoznawania rysunków odręcznych</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* Style the top navigation bar */
    .topnav {
      overflow: hidden;
      background-color: #333;
    }

    /* Style the topnav links */
    .topnav a {
      float: left;
      display: block;
      font-family: Arial, Helvetica, sans-serif;  
      font-weight: bold;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      cursor: pointer;
    }

    /* Change color on hover */
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Sidebar styling */
    .sidebar {
      position: fixed;
      top: 0;
      right: 0px; 
      width: 250px;
      height: 100%;
      background-color: #444;
      overflow-y: auto;
      transition: 0.3s;
      padding: 20px;
      color: white;
    }

    /* Class to show sidebar */
    .sidebar.show {
      right: -250px; /* Slide sidebar in from the right */
    }

    /* Sidebar content styling */
    .sidebar h3 {
      margin-top: 0;
      color: #f2f2f2;
      font-family: Arial, Helvetica, sans-serif;  
      font-weight: bold;
      font-size: 18px;   
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 8px 0;
      border-bottom: 1px solid #666;
    }

    /* Style the content */
    .content {
      background-color: #ddd;
      padding: 10px;
      height: 800px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* Style the canvas */
    canvas {
      border: 4px solid black;
      background-color: #ffffff;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
    }

    /* Style the footer */
    .footer {
      background-color: #f1f1f1;
      padding: 100px;
      text-align: center;
    }

    .button {
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }

    .button2 {
      background-color: #04AA6D;
    }

    .button2:hover {
      background-color: #4ec053; 
    }

    .button3 {
      background-color: #1f4f7c;
    }

    .button3:hover {
      background-color: #2c75b9; 
    }

    #result {
      font-size: 24px;  
      font-family: Arial, Helvetica, sans-serif;  
      font-weight: bold;  
      color: #2d691e;  
    }

    #probabilities {
      font-size: 18px;  
      font-family: Arial, Helvetica, sans-serif;  
      color: #0e6597;  
    }

  </style>
</head>
<body>

<div class="topnav">
  <a id="toggleSidebar">What can I draw?</a>
  <div class="sidebar" id="sidebar">
    <h3>Available topics</h3>
    <ul id="classList"></ul>
  </div>
</div>

<div class="content">
  <h2>Draw here!</h2>
  <canvas id="myCanvas" width="960" height="540"></canvas>
  <br>
  <button class="button button2">Classify Drawing</button>
  <button class="button button3">New Drawing</button>
</div>

<div class="footer">
  <p id="result"></p>
  <p id="probabilities"></p>
</div>

<script>
  const classes = [
    'aircraft carrier', 'alarm clock', 'apple', 'basketball', 'bear', 'bee', 
    'bus', 'cake', 'carrot', 'cat', 'cup', 'dog', 'dragon', 'eye', 'flower', 
    'golf club', 'hand', 'house', 'moon', 'owl', 'pencil', 'pizza', 'shark', 
    'The Eiffel Tower', 'umbrella'
  ];

  const classList = document.getElementById('classList');
  classes.forEach(item => {
    const listItem = document.createElement('li');
    listItem.textContent = item;
    classList.appendChild(listItem);
  });

  const toggleSidebar = document.getElementById('toggleSidebar');
  const sidebar = document.getElementById('sidebar');

  toggleSidebar.addEventListener('click', () => {
    sidebar.classList.toggle('show'); // Toggle the 'show' class
  });
</script>

<script src="canvas.js"></script>

</body>
</html>
